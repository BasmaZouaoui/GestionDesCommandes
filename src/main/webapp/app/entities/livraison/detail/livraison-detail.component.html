<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="livraison">
      <h2 data-cy="livraisonDetailsHeading"><span jhiTranslate="gestionDesCommandesApp.livraison.detail.title">Livraison</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ livraison.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDesCommandesApp.livraison.numerolivraison">Numerolivraison</span></dt>
        <dd>
          <span>{{ livraison.numerolivraison }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDesCommandesApp.livraison.datelivraison">Datelivraison</span></dt>
        <dd>
          <span>{{ livraison.datelivraison | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDesCommandesApp.livraison.commande">Commande</span></dt>
        <dd>
          <div *ngIf="livraison.commande">
            <a [routerLink]="['/commande', livraison.commande.id, 'view']">{{ livraison.commande?.numerocommande }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/livraison', livraison.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
